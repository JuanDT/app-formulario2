<div class="container mt-5">
  <h2>Formulario</h2>
  <form (ngSubmit)="submitForm()" ngForm>
    <div class="form-group">
      <label for="nombre">Nombre: </label>
      <input class="form-control" type="text" id="nombre" name="nombre" [(ngModel)]="datosFormulario.nombre" required>
    </div>
<br>
    <div class="form-group">
      <label for="apellidos">Apellidos: </label>
      <input class="form-control" type="text" id="apellidos" name="apellidos" [(ngModel)]="datosFormulario.apellidos" required>
    </div>
<br>
    <div class="form-group">
      <label for="sexo">Sexo: </label>
      <select class="form-control" id="sexo" name="sexo" [(ngModel)]="datosFormulario.sexo" required>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
      </select>
    </div>
<br>
    <div class="form-group">
      <label for="edad">Edad: </label>
      <input class="form-control" type="number" id="edad" name="edad" [(ngModel)]="datosFormulario.edad" required>
    </div>
<br>
    <div class="form-group">
      <label for="correo">Correo: </label>
      <input class="form-control" type="email" id="correo" name="correo" [(ngModel)]="datosFormulario.correo" required>
    </div>
<br>
    <button class="btn btn-primary" type="submit">Enviar</button>
  </form>

  <hr>

  <div>
    <h2>Datos Enviados:</h2>
    <p><strong>Nombre:</strong> {{ datosFormularioEnviado?.nombre }}</p>
    <p><strong>Apellidos:</strong> {{ datosFormularioEnviado?.apellidos }}</p>
    <p><strong>Sexo:</strong> {{ datosFormularioEnviado?.sexo }}</p>
    <p><strong>Edad:</strong> {{ datosFormularioEnviado?.edad }}</p>
    <p><strong>Correo:</strong> {{ datosFormularioEnviado?.correo }}</p>
  </div>

  <button class="btn btn-danger" (click)="clearData()">Limpiar</button>
</div>
